name: Deploy SpeechToText

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release

      - name: Deploy
        run: |
          cd /home/jirka/Olbrasoft/SpeechToText
          ./deploy/deploy.sh /opt/olbrasoft/speech-to-text

      - name: Restart service
        run: |
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          systemctl --user restart speech-to-text.service || true
          sleep 2
          systemctl --user status speech-to-text.service --no-pager || true
